<div class="container my-5">
<div class="row g-3 align-items-center">
  <h2> Login</h2>
    <form action="/login" method="post">
  <div class="col-auto">
    <label for="loginusername" class="col-form-label" >Username</label>
  </div>
  <div class="col-auto">
    <input type="text" id="loginusername" name="username" class="form-control">
  </div>
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label" >Password</label>
  </div>
  <div class="col-auto">
    <input type="password" id="inputPassword6" name="password" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 8-20 characters long.
    </span>
  </div>
        <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="rememberme" name="rememberme">
    <label class="form-check-label" for="rememberme">Remember me</label>
  </div>
    <button type="submit" class="btn btn-dark">Login</button>
        </form>
</div>

  </div>


<div class="container my-5">
  <h2>Signup</h2>
<form action="/" method="post" class="my-5">

  <div class="mb-3">
    <label for="firstname" class="form-label">First Name:</label>
    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" name="firstname">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Last Name:</label>
    <input type="text" class="form-control" id="lastname" name="lastname">
  </div>

   <div class="mb-3">
    <label for="username" class="form-label">User Name:</label>
    <input type="text" class="form-control" id="username" name="username">
  </div>
   <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
   <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>

  <!--  gender-->

   <div class="mb-3">
    <label for="mbno" class="form-label">Mobile Number:</label>
    <input type="text" class="form-control" id="mbno" name="mbno">
  </div>

  <button type="submit" class="btn btn-dark">Submit</button>
</form>
</div>
